name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: List directory
      run: ls -la
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: xcodebuild clean build -workspace project.xcworkspace -scheme project
    - name: Run tests
      run: xcodebuild test -workspace project.xcworkspace -scheme project
